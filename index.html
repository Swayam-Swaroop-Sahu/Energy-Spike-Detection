<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Usage Anomaly Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b4c61;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
            font-size: 2rem;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        td:nth-child(even) {
            background-color: #f2f2f2;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Energy Usage Anomaly Detector</h1>
    </header>

    <h2>Select a Month</h2>
    <ul>
        <li><button onclick="loadDataset(1)">January</button></li>
        <li><button onclick="loadDataset(2)">February</button></li>
        <li><button onclick="loadDataset(3)">March</button></li>
        <li><button onclick="loadDataset(4)">April</button></li>
    </ul>

    <h2>Detected Anomalies</h2>
    <table border="1" id="spikeTable">
        <tr>
            <th>Day</th>
            <th>Room ID</th>
            <th>Time Interval</th>
            <th>Energy Usage</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
